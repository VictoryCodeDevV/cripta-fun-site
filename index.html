<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=”viewport” content="user-scalable=no" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    
    <title>$Coin - name</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="coin _animate _animate-left"> <img src="img/coin-img.avif" alt="" class="coin__img" draggable="false" ></div>
                <div class="title">
                    <h1 class="title__text _animate _animate-right">ONLYUP COIN</h1>
                    <p class="title__description">It is an only up coin that will hit 1$</p>
                </div>
                <div class="links  _animate _animate-bottom">
                    <div class="links-x"><a href="#" class="links-x__link"><img src="img/x-img.avif" alt="" class="links-x__img" draggable="false" ></a></div>
                    <div class="links-tt"><a href="#" class="links-tt__link"><img src="img/tt-img.png" alt="" class="links-tt__img" draggable="false" ></a></div>
                </div>

                <div class="button _animate">
                    <a href="#" class="button__btn">Dexscreener</a>
                </div>

                <div class="rating">
                    <div class="rating__img-wrapper"> <img src="img/rating-img.png" alt="" class="rating__img"></div>
                </div>
                
                

                <div class="messages">
                    <p class="messages__message _animate _animate-bottom">WE ARE STARTED</p>
                </div>
        </div>
        
    </header>
    <div class="pump"><img src="img/pump.png" alt="" class="pump__img"></div>
    <div class="welcome"><img src="img/welcome.avif" alt="" class="welcome__img"></div>

    <div class="features">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
        <div class="bg-bottom"></div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
